  标准批数量: nbs：决定训练多少Batch后更新优化器的标准batch_size；$widgetType~sb$type~int$default~64$min~0$max~10000
  随机色相: hsv_h：对输入图像的色相空间进行[-hsv_h, hsv_h]的随机增益$widgetType~dsb$type~float$default~0.015$min~0.0$max~1.0$decimal~3
